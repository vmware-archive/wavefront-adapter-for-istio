---
# namespace for adapter wavefront
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespaces.adapter }}
---
# service for adapter wavefront
apiVersion: v1
kind: Service
metadata:
  name: wavefront
  namespace: {{ .Values.namespaces.adapter }}
  labels:
    app: wavefront
spec:
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 8000
    targetPort: 8000
  selector:
    app: wavefront
---
# deployment for adapter wavefront
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wavefront
  namespace: {{ .Values.namespaces.adapter }}
  labels:
    app: wavefront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wavefront
  template:
    metadata:
      labels:
        app: wavefront
      annotations:
        sidecar.istio.io/inject: "false"
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      containers:
      - name: wavefront
        image: {{ .Values.adapter.image }}:{{ .Values.adapter.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 256Mi
